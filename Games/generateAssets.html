<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Generate Game Assets</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #2c3e50; 
            color: white;
        }
        canvas { 
            border: 2px solid #fff; 
            margin: 10px; 
            background: white;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .item {
            text-align: center;
        }
        button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 20px 0;
        }
        button:hover {
            background: #229954;
        }
    </style>
</head>
<body>
    <h1>🎨 Eco-Shredder Asset Generator</h1>
    <p>This page generates all the image assets for the game. Click "Download All Assets" to save them.</p>
    
    <button onclick="downloadAllAssets()">📥 Download All Assets as ZIP</button>
    
    <h2>Bins:</h2>
    <div class="container" id="bins"></div>
    
    <h2>Items:</h2>
    <div class="container" id="items"></div>

    <script>
        // Bin configurations
        const bins = [
            { name: 'bin_compost', color: '#27ae60', emoji: '♻️', label: 'COMPOST' },
            { name: 'bin_containers', color: '#3498db', emoji: '🗑️', label: 'CONTAINERS' },
            { name: 'bin_paper', color: '#f39c12', emoji: '📄', label: 'PAPER' },
            { name: 'bin_landfill', color: '#7f8c8d', emoji: '🚮', label: 'LANDFILL' }
        ];

        // Item configurations
        const items = [
            { name: 'item_plastic_bottle', color: '#3498db', emoji: '🍾', label: 'Plastic Bottle' },
            { name: 'item_banana_peel', color: '#f1c40f', emoji: '🍌', label: 'Banana Peel' },
            { name: 'item_soda_can', color: '#e74c3c', emoji: '🥫', label: 'Soda Can' },
            { name: 'item_pizza_box', color: '#e67e22', emoji: '🍕', label: 'Pizza Box' },
            { name: 'item_office_paper', color: '#ecf0f1', emoji: '📃', label: 'Office Paper' },
            { name: 'item_broken_glass', color: '#95a5a6', emoji: '🔨', label: 'Broken Glass' },
            { name: 'item_coffee_cup', color: '#8e44ad', emoji: '☕', label: 'Coffee Cup' }
        ];

        function drawBin(canvas, config) {
            const ctx = canvas.getContext('2d');
            const width = 120;
            const height = 120;
            
            canvas.width = width;
            canvas.height = height;

            // Clear canvas
            ctx.clearRect(0, 0, width, height);

            // Draw bin body
            ctx.fillStyle = config.color;
            ctx.beginPath();
            ctx.roundRect(10, 20, width - 20, height - 30, 8);
            ctx.fill();

            // Darker shade for depth
            const rgb = hexToRgb(config.color);
            ctx.fillStyle = `rgb(${rgb.r * 0.7}, ${rgb.g * 0.7}, ${rgb.b * 0.7})`;
            ctx.fillRect(15, 25, width - 30, 15);

            // Bin lid
            ctx.fillStyle = `rgb(${rgb.r * 0.8}, ${rgb.g * 0.8}, ${rgb.b * 0.8})`;
            ctx.beginPath();
            ctx.roundRect(5, 10, width - 10, 15, 5);
            ctx.fill();

            // Border
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.roundRect(10, 20, width - 20, height - 30, 8);
            ctx.stroke();

            // Handle
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.4)';
            ctx.lineWidth = 4;
            ctx.strokeRect(width / 2 - 15, 12, 30, 8);

            // Emoji
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(config.emoji, width / 2, height / 2 + 5);

            // Label
            ctx.font = 'bold 10px Arial';
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.strokeText(config.label, width / 2, height - 10);
            ctx.fillText(config.label, width / 2, height - 10);
        }

        function drawItem(canvas, config) {
            const ctx = canvas.getContext('2d');
            const size = 70;
            
            canvas.width = size;
            canvas.height = size;

            // Clear canvas
            ctx.clearRect(0, 0, size, size);

            // Main item body
            ctx.fillStyle = config.color;
            ctx.beginPath();
            ctx.roundRect(5, 5, size - 10, size - 10, 10);
            ctx.fill();

            // Highlight
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.roundRect(8, 8, size - 40, size - 40, 8);
            ctx.fill();

            // Shadow
            const rgb = hexToRgb(config.color);
            ctx.fillStyle = `rgb(${rgb.r * 0.7}, ${rgb.g * 0.7}, ${rgb.b * 0.7})`;
            ctx.beginPath();
            ctx.roundRect(10, size - 20, size - 20, 10, 5);
            ctx.fill();

            // Border
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.roundRect(5, 5, size - 10, size - 10, 10);
            ctx.stroke();

            // Emoji
            ctx.font = '32px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(config.emoji, size / 2, size / 2);
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 0, g: 0, b: 0 };
        }

        // Generate bins
        bins.forEach(config => {
            const div = document.createElement('div');
            div.className = 'item';
            
            const canvas = document.createElement('canvas');
            drawBin(canvas, config);
            
            const label = document.createElement('p');
            label.textContent = config.name;
            
            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = 'Download';
            downloadBtn.style.padding = '5px 10px';
            downloadBtn.style.fontSize = '12px';
            downloadBtn.onclick = () => downloadCanvas(canvas, config.name);
            
            div.appendChild(canvas);
            div.appendChild(label);
            div.appendChild(downloadBtn);
            document.getElementById('bins').appendChild(div);
        });

        // Generate items
        items.forEach(config => {
            const div = document.createElement('div');
            div.className = 'item';
            
            const canvas = document.createElement('canvas');
            drawItem(canvas, config);
            
            const label = document.createElement('p');
            label.textContent = config.label;
            
            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = 'Download';
            downloadBtn.style.padding = '5px 10px';
            downloadBtn.style.fontSize = '12px';
            downloadBtn.onclick = () => downloadCanvas(canvas, config.name);
            
            div.appendChild(canvas);
            div.appendChild(label);
            div.appendChild(downloadBtn);
            document.getElementById('items').appendChild(div);
        });

        function downloadCanvas(canvas, filename) {
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename + '.png';
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        async function downloadAllAssets() {
            alert('Individual downloads will start. Save each file to the "assets" folder.');
            
            // Download bins
            for (const config of bins) {
                const canvas = document.createElement('canvas');
                drawBin(canvas, config);
                await new Promise(resolve => {
                    canvas.toBlob(blob => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = config.name + '.png';
                        a.click();
                        URL.revokeObjectURL(url);
                        setTimeout(resolve, 500);
                    });
                });
            }
            
            // Download items
            for (const config of items) {
                const canvas = document.createElement('canvas');
                drawItem(canvas, config);
                await new Promise(resolve => {
                    canvas.toBlob(blob => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = config.name + '.png';
                        a.click();
                        URL.revokeObjectURL(url);
                        setTimeout(resolve, 500);
                    });
                });
            }
            
            alert('All assets downloaded! Save them to the assets folder.');
        }

        // Polyfill for roundRect if not supported
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
    </script>
</body>
</html>
